# Test configuration for dry-run integration testing
credentials_file: .fake_credentials.bd
final_bids_dir: "test_bids"

# Query stage - will be bypassed with pre-generated TSV
search_specs:
  - dicom_query:
      study_description: Test^*
      study_date: 20230101-
    metadata_mappings:
      subject:
        source: PatientID
        pattern: 'TestPatient([0-9]+)'
        sanitize: true
      session:
        source: StudyDate

query_kwargs: {}

study_filter_specs:
  include:
  exclude:

cfmm2tar_download_options: '--skip-derived'
merge_duplicate_studies: false

heuristic: heuristics/cfmm_base.py
dcmconfig_json: resources/dcm2niix_config.json
heudiconv_options: '--minmeta'

post_convert_fixes: []

stages:
  query: "test_results/0_query"
  filter: "test_results/1_filter"
  download: "test_results/2_download"
  convert: "test_results/3_convert"
  fix: "test_results/4_fix"
