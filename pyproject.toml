[tool.ruff]
# Exclude common directories
exclude = [
    ".git",
    ".pixi",
    "__pycache__",
    "*.egg-info",
    ".snakemake",
    "bids",
    "results",
    "qc",
    "logs",
]

# Line length to match snakefmt default
line-length = 88

# Target Python 3.11+
target-version = "py311"

[tool.ruff.lint]
# Enable common linting rules
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

# Ignore specific rules if needed
ignore = [
    "E501",  # Line too long (handled by formatter)
    "F821",  # Undefined snakemake in scripts
    "SIM115", #Use a context manager for opening files in Logger
    "SIM102", #nested if statements in heuristics
    "N806", #case in variable names in heuristics
    "B005", #Using `.strip()` with multi-character strings is misleading
    "B025", #try-except block with duplicate exception `OSError`
    "SIM105", #Use `contextlib.suppress(AttributeError)` instead of `try`-`except`-`pass`
    "F401" #[*] `custom.bruker.custom_callable` imported but unused
]

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Use Unix line endings
line-ending = "lf"

[tool.pytest.ini_options]
testpaths = ["workflow/lib/tests"]
pythonpath = ["."]
