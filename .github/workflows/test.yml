name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pytest pandas snakemake nibabel pyyaml
      
      - name: Run unit tests
        run: pytest workflow/lib/tests/test_bids_fixes.py -v
      
      - name: Run data fixture tests
        run: pytest workflow/lib/tests/test_integration.py::TestDataFixtures -v
      
      - name: Run integration tests (dry-run)
        run: pytest workflow/lib/tests/test_integration.py::TestSnakemakeDryRun -v
