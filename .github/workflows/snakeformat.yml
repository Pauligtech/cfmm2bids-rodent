name: Snakeformat

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  snakeformat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install snakefmt
        run: pip install snakefmt
      
      - name: Run snakefmt check
        run: snakefmt --check --compact-diff .
